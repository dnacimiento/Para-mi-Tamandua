<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Tamand√∫a ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6; /* Fondo rosita suave */
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Fuente juguetona */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Estilo del Cartel */
        .sign-container {
            background-color: #fff;
            border: 4px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            max-width: 80%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .sign-container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            border-width: 20px 20px 0;
            border-style: solid;
            border-color: #ff6b6b transparent;
            display: block;
            width: 0;
        }

        h1 { color: #d63031; font-size: 1.2rem; margin: 0; }
        
        img { width: 200px; height: auto; border-radius: 10px; margin-bottom: 20px; }

        .btn-container { margin-top: 20px; position: relative; width: 100%; height: 100px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #siBtn { background-color: #2ecc71; color: white; margin-right: 20px; }
        #noBtn { background-color: #e74c3c; color: white; position: absolute; }

        /* Pantalla 2 (Oculta al principio) */
        #screen2 { display: none; flex-direction: column; align-items: center; }
        .love-msg { color: #d63031; font-size: 1.1rem; max-width: 85%; line-height: 1.6; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 15px; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div id="screen1">

        </div>
        
        <img src="https://media.tenor.com/J3-H-t1iC20AAAAi/anteater-cute.gif" alt="Tamandua Cute">

        <div class="btn-container">
            <button id="siBtn" onclick="nextScreen()">¬°S√ç!</button>

    </div>

    <div id="screen2">

        <div class="love-msg">

            <p>Te amo mucho mi Tamand√∫a.</p>

            <p><b>Sigo pensando en ti aunque no pueda escribirte o llamarte.</b></p>
            <p>‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100); // Restamos el ancho aprox del bot√≥n
            var y = Math.random() * (window.innerHeight - 200);
            
            var btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function nextScreen() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';

</body>
</html>
