<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Tamandúa ❤️</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- ANIMACIÓN DE CAMINATA --- */
        @keyframes walkIn {
            0% { transform: translateX(-120%) rotate(-5deg); }
            25% { transform: translateX(-60%) rotate(5deg); }
            50% { transform: translateX(-30%) rotate(-5deg); }
            75% { transform: translateX(-10%) rotate(5deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        .tamandua-img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            animation: walkIn 2.5s ease-out forwards;
        }

        /* --- ESTILOS GENERALES --- */
        .sign-container {
            background-color: #fff;
            border: 3px solid #ff6b81;
            border-radius: 20px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .sign-container::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ff6b81 transparent;
            display: block;
            width: 0;
        }

        h1 { color: #d63031; font-size: 1.1rem; margin: 0; line-height: 1.4; }

        .btn-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
            z-index: 10;
        }

        button:active { transform: scale(0.95); }

        #siBtn { background-color: #ff6b81; }
        #siBtn:hover { background-color: #ff4757; }

        #noBtn {
            background-color: #a4b0be;
            position: relative; 
        }
        #noBtn:hover { background-color: #747d8c; }

        #screen2 {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        .love-msg {
            color: #d63031;
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.6;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #ffcccb;
            margin-bottom: 20px;
        }

        .love-msg h2 { margin-top: 0; color: #ff4757; font-size: 1.5rem; }

        /* --- ESTILOS PREMIOS --- */
        .prize-section { margin-top: 20px; width: 100%; }
        
        .prizes-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .prize-item {
            cursor: pointer;
            transition: transform 0.3s;
            background: white;
            padding: 20px 15px; /* Un poco más de padding */
            border-radius: 15px;
            border: 2px solid #ffe6f2;
