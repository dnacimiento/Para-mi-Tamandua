<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Tamand√∫a ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d63031; /* Rojo rom√°ntico */
            --gold: #d4af37; /* Dorado elegante */
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Fondo Animado */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Corazones de fondo flotantes */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            bottom: -50px;
            animation: floatUp linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Tarjeta de Cristal (Glassmorphism) */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(214, 48, 49, 0.2);
        }

        /* Imagen del Tamand√∫a */
        .tamandua-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
            /* Truco: Sombra suave para disimular bordes si la imagen tiene fondo */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tamandua-img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Tipograf√≠a */
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 30px;
        }

        /* Botones Premium */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; /* Espacio reservado */
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: linear-gradient(45deg, #d63031, #ff7675);
            color: white;
            border: 2px solid transparent;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(214, 48, 49, 0.4);
        }

        .btn-no {
            background: white;
            color: #636e72;
            border: 2px solid #b2bec3;
            position: absolute; /* Clave para moverlo */
        }

        /* Pantalla 2 */
        #screen2 {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #typewriter-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2d3436;
            min-height: 150px; /* Evita saltos de altura */
            text-align: left;
            margin-top: 20px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-top: 20px;
            opacity: 0; /* Aparece al final */
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .show-signature {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="glass-card">
        <div id="screen1">
            <img src="tamandua.png" alt="Tamand√∫a" class="tamandua-img">
            <h1>Hola, mi amor ‚ù§Ô∏è</h1>
            <p class="subtitle">He preparado algo especial para ti.<br>¬øQuieres verlo?</p>
            
            <div class="btn-group">
                <button class="btn-yes" onclick="startShow()">¬°S√≠, quiero!</button>
                <button class="btn-no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="screen2">
            <img src="tamandua.png" alt="Tamand√∫a Feliz" class="tamandua-img" style="width: 150px;">
            <div id="typewriter-text"></div>
            <div class="signature" id="signature">üêú Te amo</div>
        </div>
    </div>

    <script>
        // 1. Generar corazones de fondo autom√°ticamente
        function createBackgroundHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++){
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }
        createBackgroundHearts();

        // 2. Mover el bot√≥n NO
        function moveButton() {
            const btn = document.getElementById('btnNo');
            const card = document.querySelector('.glass-card');
            
            // L√≠mites relativos a la tarjeta para que no se salga demasiado
            const maxX = 200; 
            const maxY = 100;
            
            const randomX = Math.floor(Math.random() * maxX) - (maxX/2);
            const randomY = Math.floor(Math.random() * maxY) - (maxY/2);

            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // 3. L√≥gica del Mensaje (Typewriter Effect)
        const message = "Sab√≠a que dir√≠as que s√≠... üíñ\n\nEres una mujer incre√≠ble y vales oro. No pienso dejarte ir f√°cilmente.\n\nSigo pensando en ti a cada momento, aunque no pueda escribirte o llamarte. \n\nGracias por existir, mi Tamand√∫a.";
        const speed = 50; // Velocidad de escritura
        let i = 0;

        function startShow() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                const char = message.charAt(i);
                // Manejar saltos de l√≠nea
                if (char === '\n') {
                    document.getElementById("typewriter-text").innerHTML += '<br>';
                } else {
                    document.getElementById("typewriter-text").innerHTML += char;
                }
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Cuando termina de escribir, muestra la firma
                document.getElementById('signature').classList.add('show-signature');
                shootConfetti(); // Lanza confeti final
            }
        }

        // 4. Confeti simple y elegante usando CSS/JS puro
        function shootConfetti() {
            const colors = ['#d63031', '#fdcb6e', '#e17055'];
            for (let k = 0; k < 50; k++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = '50%';
                conf.style.top = '50%';
                conf.style.borderRadius = '50%';
                conf.style.zIndex = '100';
                document.body.appendChild(conf);

                // Animaci√≥n de explosi√≥n
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 100;
                
                const anim = conf.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                });

                anim.onfinish = () => conf.remove();
            }
        }
    </script>
</body>
</html>
